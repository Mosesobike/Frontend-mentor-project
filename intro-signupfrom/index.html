<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign up form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,700&display=swap" rel="stylesheet"/>
            <script src="https://kit.fontawesome.com/74909187a1.js" crossorigin="anonymous"></script>
    </head>
    <body>

    <div class="container">
        
            <div class="intro">
                <h1>Learn to code by watching others</h1>
                <p>
					See how experienced developers solve problems in real-time.<br>Watching scripted tutorials is
					great, but understanding how <br>developers think is invaluable.
                </p>
        
            </div>

           <main id="form">
            <button class="accent"><span accent class="accent-span">it's free for 7days</span> then $20/mo.there after</button>
         <div class="form-container">
            <form name ="myfrom" action="index.html" onsubmit="return validate">
                <label for= "first-name">
                    <input type="text" placeholder="First Name" required class="form-input">
                    <i class="fas fa-check-circle icons"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <p class="error-message">Fist name cannot be empty</p>
                </label>
                <label for="last-name">
                    <input type="textz" placeholder="Last Name" required class="form-input">
                    <i class="fas fa-check-circle icons"></i>
                    <i class="fas fa-exclamation-circle icons"></i>
                    <p class="error-message">Last name cannot be empty</p>
                </label>
                <label for="email">
                    <input type="email" placeholder="E-mail" required class="form-input">
                </label>
                    <p class="error-message">Looks like this is not an email</p>
                <label for="password">
                    <input type="password" placeholder="Password" required class="form-input">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <P class="error-message">Password cannot be empty</p>
                </label>
            </form>
            <input type="submit" class="claim-btn" value = "CLAIM YOUR FREE TRIAL">
            <p class="small-text">
            by cliking the button, you are agreeing to our <span>Terms and Services</span>
            </p>
         </div>
        </main>
    </div>
        <script src="/intro-signupfrom/App.jss" async defer></script>
    </body>
</html>
